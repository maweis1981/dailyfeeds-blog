<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ è´ªåƒè›‡æ¸¸æˆ - Daily Feeds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .game-container {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        #gameCanvas {
            border: 3px solid #333;
            border-radius: 8px;
            display: block;
        }
        
        .info {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
        
        .score {
            font-weight: bold;
            color: #667eea;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .mobile-controls {
            display: none;
            margin-top: 20px;
        }
        
        @media (max-width: 600px) {
            .mobile-controls {
                display: grid;
                grid-template-columns: repeat(3, 60px);
                gap: 10px;
                justify-content: center;
            }
            
            .mobile-btn {
                width: 60px;
                height: 60px;
                font-size: 24px;
                border: 2px solid #667eea;
                border-radius: 10px;
                background: white;
                cursor: pointer;
            }
            
            .mobile-btn:active {
                background: #667eea;
                color: white;
            }
        }
    </style>
</head>
<body>
    <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ</h1>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="info">
            <span>åˆ†æ•°: <span class="score" id="score">0</span></span>
            <span>æœ€é«˜åˆ†: <span class="score" id="highScore">0</span></span>
        </div>
        
        <button class="btn" onclick="startGame()">ğŸ® å¼€å§‹æ¸¸æˆ</button>
        
        <div class="controls">
            âŒ¨ï¸ ä½¿ç”¨æ–¹å‘é”® â†‘ â†“ â† â†’ æ§åˆ¶<br>
            ğŸ“± ç§»åŠ¨ç«¯å¯ä½¿ç”¨ä¸‹æ–¹æŒ‰é’®
        </div>
        
        <div class="mobile-controls">
            <button class="mobile-btn" onclick="setDirection(0)">â¬†ï¸</button>
            <button class="mobile-btn" onclick="setDirection(1)">â¬…ï¸</button>
            <button class="mobile-btn" onclick="setDirection(2)">â¬‡ï¸</button>
            <button class="mobile-btn" onclick="setDirection(3)">â¡ï¸</button>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [];
        let food = {};
        let direction = 1;
        let nextDirection = 1;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let gameSpeed = 100;
        let isGameRunning = false;
        
        document.getElementById('highScore').textContent = highScore;
        
        function initGame() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            direction = 1;
            nextDirection = 1;
            score = 0;
            document.getElementById('score').textContent = score;
            placeFood();
        }
        
        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // ç¡®ä¿é£Ÿç‰©ä¸åœ¨è›‡èº«ä¸Š
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    placeFood();
                    break;
                }
            }
        }
        
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç”»ç½‘æ ¼
            ctx.strokeStyle = '#e0e0e0';
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // ç”»é£Ÿç‰©
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // ç”»è›‡
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                const gradient = ctx.createRadialGradient(
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    0,
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    gridSize / 2
                );
                
                if (i === 0) {
                    gradient.addColorStop(0, '#4ecdc4');
                    gradient.addColorStop(1, '#44a08d');
                } else {
                    gradient.addColorStop(0, '#66cdaa');
                    gradient.addColorStop(1, '#4ecdc4');
                }
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.roundRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2,
                    4
                );
                ctx.fill();
                
                // è›‡çœ¼ç›
                if (i === 0) {
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(
                        segment.x * gridSize + gridSize / 3,
                        segment.y * gridSize + gridSize / 3,
                        3,
                        0,
                        Math.PI * 2
                    );
                    ctx.arc(
                        segment.x * gridSize + gridSize * 2 / 3,
                        segment.y * gridSize + gridSize / 3,
                        3,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                    
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(
                        segment.x * gridSize + gridSize / 3,
                        segment.y * gridSize + gridSize / 3,
                        1.5,
                        0,
                        Math.PI * 2
                    );
                    ctx.arc(
                        segment.x * gridSize + gridSize * 2 / 3,
                        segment.y * gridSize + gridSize / 3,
                        1.5,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                }
            }
        }
        
        function update() {
            direction = nextDirection;
            
            const head = { ...snake[0] };
            
            switch (direction) {
                case 0: head.y--; break; // ä¸Š
                case 1: head.x--; break; // å·¦
                case 2: head.y++; break; // ä¸‹
                case 3: head.x++; break; // å³
            }
            
            // æ£€æŸ¥æ’å¢™
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // æ£€æŸ¥æ’åˆ°è‡ªå·±
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // æ£€æŸ¥åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    document.getElementById('highScore').textContent = highScore;
                }
                
                placeFood();
                
                // åŠ é€Ÿ
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, gameSpeed);
                }
            } else {
                snake.pop();
            }
        }
        
        function gameOver() {
            isGameRunning = false;
            clearInterval(gameLoop);
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('æ¸¸æˆç»“æŸ!', canvas.width / 2, canvas.height / 2 - 20);
            
            ctx.font = '20px Arial';
            ctx.fillText(`å¾—åˆ†: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
            
            document.querySelector('.btn').textContent = 'ğŸ® å†æ¥ä¸€æ¬¡';
        }
        
        function startGame() {
            if (isGameRunning) return;
            
            isGameRunning = true;
            gameSpeed = 100;
            initGame();
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, gameSpeed);
            
            document.querySelector('.btn').textContent = 'ğŸ® æ¸¸æˆè¿›è¡Œä¸­...';
        }
        
        function setDirection(dir) {
            if (isGameRunning) {
                // é˜²æ­¢ç›´æ¥æ‰å¤´
                if (Math.abs(dir - direction) !== 2) {
                    nextDirection = dir;
                }
            }
        }
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    setDirection(0);
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    setDirection(1);
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    setDirection(2);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    setDirection(3);
                    break;
            }
        });
        
        // åˆå§‹ç»˜åˆ¶
        initGame();
        draw();
    </script>
</body>
</html>
